{% for item in site.data.portfolio.portfolio %}
<div class="portfolio-modal modal fade" id="{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="{{item.id}}Label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fas fa-times"></i></span>
            </button>
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="{{item.id}}Label">{{item.title}}</h2>
                            <h3 class="portfolio-modal-title text-secondary mb-0">{{item.subtitle}}</h3>
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="{{item.tecnoligy-icon}}"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <img class="img-fluid rounded mb-5" src="{{site.url}}{{item.image}}" alt="" />
                            <ul>
                                <li>Tecnologia: <i class="{{item.tecnoligy-icon}}"></i> <a href="{{item.tecnology-link}}" target="blank">{{item.tecnology}}</a></li>
                                <li>Anno realizzazione: {{item.year}}</li>
                            {% if item.responsive %}
                                <li>Responsive: <i class="fas fa-check text-success"></i></li>
                            {%else%}
                                <li>Responsive: <i class="fas fa-times text-danger"></i></li>
                            {% endif %}
                            </ul>
                            <p class="mb-5">{{item.description}}</p>
                            <a  class="btn btn-primary" href="{{item.url}}" target="_blank"><i class="fas fa-link fa-fw"></i>Vai al sito</a>
                            <button class="btn btn-secondary" data-dismiss="modal">
                                <i class="fas fa-times fa-fw"></i>
                                Chiudi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
